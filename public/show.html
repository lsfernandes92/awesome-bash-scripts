<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
  <link rel="icon" href="../public/images/terminal-solid.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./show.css">
  <title>Awesome Bash Scripts</title>
</head>
<body>
  <div class="container">
    <main class="main-container">
      <a href="./index.html" class="first-line">
        < <h1 class="bin-name"></h1>
      </a>
      <div class="divider"></div>
      <p class="bin-description"></p>
      <a class="bin-category badge badge-outline"></a>
      <div class="divider">
        <span class="blinking-cursor">$</span>
      </div>
      <pre>
        <code class="language-ruby"></code>
        <div class="copy-button">
          <img src="./images/copy-solid.svg" alt="Copy icon">
          <span class="copied-tooltip">Copied</span>
        </div>
      </pre>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="./show.js" type="module" defer></script>
</body>
</html>
